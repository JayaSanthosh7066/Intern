<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-2</title>
    <style>
      ul {
        border: 1px solid black;
        width: 20%;
        margin: auto;
      }
      li > ul {
        border: 0px;
        margin: 0px;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <ul>
      <p>Lists can be nested (list inside list):</p>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </body>
</html>
